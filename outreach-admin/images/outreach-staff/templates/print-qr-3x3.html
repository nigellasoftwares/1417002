{% include 'header.html' %}
<div class="back-button-div">
  <a href="/add-worker" class="back-button">Home</a>
  <a href="/print-qr-code" class="back-button">Print QR Code</a>
</div><br>

<div class="container" style="width:100%; height: 80vh; justify-content: center; align-items: center;">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5" id="contentToPrint">
      <span class="border rounded d-inline-block p-3 text-center" style=" display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <div id="canvas"></div>
          <p style="margin-top: -13px; font-size: 11px;">{{workerName}}<br>{{workerRegNum}}</p> 
      </span>
    </div>
  </div>
  <br>

  
  <div class="row mt-3">
    <div class="col-md-4"></div>
    <div class="col-md-5 ml-5">
      <button id="printButton" class="btn btn-primary">Print QR</button>
    </div>
  </div>

</div>

<script>
  document.getElementById("printButton").addEventListener("click", function () {
    var contentToPrint = document.getElementById("contentToPrint").innerHTML;
    var printWindow = window.open('', '_blank');
    printWindow.document.open();
    printWindow.document.write('<html><head><title>Print</title></head><body>' + contentToPrint + '</body></html>');
    printWindow.document.close();
    printWindow.print();
  });
</script>










<!-- <div id="canvas"></div> -->
<script type="text/javascript">

    const qrCode = new QRCodeStyling({
        width: 113,
        height: 113,
        type: "svg",
        data: "http://159.223.32.228/SwimsPdf/",
        image: "./static/img/logo.png",
        dotsOptions: {
            color: "#17202A",
            type: "rounded"
        },
        backgroundOptions: {
            color: "#fff",
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 2
        }
    });

    qrCode.append(document.getElementById("canvas"));
    //qrCode.download({ name: "qr", extension: "svg" });
</script>
